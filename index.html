<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <style>
        body {
            background: #f7f9fc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: {{color}}

            ;
            margin-bottom: 1rem;
        }

        p {
            color: #333;
            font-size: 1.1rem;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>{{title}}</h1>
        <p>{{msg}}</p>
    </div>
</body>

</html>
